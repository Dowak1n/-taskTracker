<h2 mat-dialog-title>Редактировать задачу</h2>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Новый статус" [(ngModel)]="newStatus">
  </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Новый исполнитель" [(ngModel)]="newPerformers">
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancelEdit()">Отмена</button>
  <button mat-button (click)="saveChanges()">Сохранить</button>
</div>
