<mat-card class="card-margin">
  <mat-card-header>Заголовок: {{ data.heading }}</mat-card-header>
  <mat-card-content>
    <div>
      <div>Название: {{ data.name }}</div>
      <div>Дедлайн: {{ data.deadline | date }}</div>
      <div>Приоритет: {{ data.priority }}</div>
      <div>Статус: {{ data.status }}</div>
      <div>Исполнитель: {{ data.performers }}</div>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button class="button-margin" (click)="editTask()">Редактировать</button>
    <button mat-raised-button (click)="viewTaskDetails(String(data.id))">Просмотреть</button>
  </mat-card-actions>
</mat-card>
