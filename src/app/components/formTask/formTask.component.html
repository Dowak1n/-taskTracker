<mat-card>
  <mat-card-header><h3>Create User</h3></mat-card-header>
  <mat-card-content>
    <form class="create-form" [formGroup]="userDataForm" (ngSubmit)="onSave()">
      <mat-form-field appearance="outline">
        <mat-label>Heading</mat-label>
        <input matInput formControlName="heading">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Deadline</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="deadline">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Priority</mat-label>
        <input matInput formControlName="priority">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <input matInput formControlName="status">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Performers</mat-label>
        <input matInput formControlName="performers">
      </mat-form-field>

      <mat-card-actions align="end">
        <button mat-raised-button type="submit">Create</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
